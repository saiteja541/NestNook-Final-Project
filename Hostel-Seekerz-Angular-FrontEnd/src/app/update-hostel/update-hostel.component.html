<body>
  <div class="container">
    <br>
      <div class="header">Update Hostel</div>
      <br>
      <form (ngSubmit)="updateHostel()">
          <div class="form-group">
              <label for="place">Place:</label>
              <input type="text" id="place" [(ngModel)]="updatedHostel.place" name="place" class="form-control" />
          </div>

          <div class="form-group">
              <label for="sharing">Sharing:</label>
              <input type="text" id="sharing" [(ngModel)]="updatedHostel.sharing" name="sharing" class="form-control" />
          </div>

          <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" id="amount" [(ngModel)]="updatedHostel.amount" name="amount" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary">Update Hostel</button>
      </form>
      <br>
      <button (click)="deleteHostel()" class="btn btn-danger">Delete Hostel</button>
    </div>
  </body>
