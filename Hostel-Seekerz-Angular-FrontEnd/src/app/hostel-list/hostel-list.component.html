<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <br>
      <div class="header">Hostel List</div>
      <br>
      <input type="text" [(ngModel)]="searchPlace" placeholder="Search by Place" (input)="filterByPlace()" />
      <br>
      <table class="table table-striped table-bordered mt-3">
        <thead>
          <tr>
            <th>Place</th>
            <th>Sharing</th>
            <th>Amount/Person</th>
            <th>Hostel Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hostel of filteredHostels">
            <td>{{ hostel.place }}</td>
            <td>{{ hostel.sharing }}</td>
            <td>{{ hostel.amount }}</td>
            <td>{{ hostel.hostelName }}</td>
            <td>
              <button class="btn btn-primary" (click)="viewHostel(hostel)">View</button>
              <button class="btn btn-warning" (click)="updateHostel(hostel)">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
